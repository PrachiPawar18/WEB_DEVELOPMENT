<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <h1>Student Information</h1>
            <label for="FN">First name :</label>
            <input id ="FN" type="text" name="Fname"><br><br>

            <label for="MN">Middle name :</label>
            <input id="MN" type="text" name="Mname"><br><br>

            <label for="LN">last name :</label>
            <input id="LN" type="text" name="Lname"><br><br>

            <label for="DOB">Date of Birth</label>
            <input id="DOB" type="date" name="Date"><br><br>

            <label for="MN">Mobile Number</label>
            <input id="MN" type="number" name="Mob_no"><br><br>

            <label>Gender</label>
            <input type="radio" name="Gender">
            <label>Male</label>
            <input type="radio" name="Gender">
            <label>Female</label>
            <input type="radio" name="Gender">
            <label>other</label><br><br>

            <label>Known languages :</label>
            <input id="C" type="checkbox" name="CLG">
            <label for="C">C</label>
            <input id="python" type="checkbox" name="PYLG">
            <label for="python">python</label>
            <input id="java" type="checkbox" name="JLG">
            <label for="java">java</label><br><br>

            <label>Country</label>
            <select id="Country">
                <option>India</option>
                <option>UK</option>
                <option>Germany</option>
            </select>
        </form>
    </body>
</html>
