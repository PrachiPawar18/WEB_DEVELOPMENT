<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="viewport"content="width-device-width,initial-scale=1.0">
        <title>Calculator</title>
        <style>
        table{
            height: 100px;
            width: 900px;
            border-color: black;
            
        }
        tr{
            background-color: lightgray;
        }
        td{
            font-size: 25px;
            text-align: center;
        }
        
        </style>
    </head>
        <body>
            <table border="1px solid " style="border-collapse: collapse">
            <tr>
                <td colspan="11" height="20px" style="background-color: white;"></th>
            </tr>
            <tr>
                <td style="background-color: white;"></td>
                <td colspan="10" style="background-color: white; text-align: end;">0</th>
            </tr>
            <tr >
                <td >mod</td>
                <td   ><input type="radio" value="deg">deg</td>
                <td colspan="4" ><input type="radio" value="rad" >rad</td>
                <td  >MC </td>
                <td >MR</td>
                <td >MS</td>
                <td >M+</td>
                <td >M-</td>
                </tr>
            <tr>
                <td >sinh</td>
                <td >cosh</td>
                <td>tanh</td>
                <td >Exp</td>
                <td >(</td>
                <td >)</td>
                <td colspan="2" style="background-color: darkred;color: white;">←</td>
                <td style="background-color: darkred;color: white;">c</td>
                <td style="background-color:darkred;color: white;">+/-</td>
                <td>√</td>
            </tr>
            <tr>
                <td >sin<sup>-1</sup></td>
                <td>cos<sup>-1</sup></td>
                <td>tan<sup>-1</sup></td>
                <td>log<sub>2</sub>x</td>
                <td>ln</td>
                <td>log</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
                <td>%</td>
            </tr>
            <tr>
                <td>π</td>
                <td>e</td>
                <td>n!</td>
                <td>log<sub>y</sub>x</td>
                <td>e<sup>x</sup></td>
                <td>10<sup>x</sup></td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
                <td>1/x</td>
            </tr>
            <tr>
                <td>sin</td>
                <td>cos</td>
                <td>tan</td>
                <td>x<sup>y</sup></td>
                <td>x<sup>3</sup></td>
                <td>x<sup>2</sup></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
                <td rowspan="2" style="background-color: green;">=</td>
            </tr>
            <tr>
                <td>sin<sup>-1</sup></td>
                <td>cos<sup>-1</sup></td>
                <td>tan<sup>-1</sup></td>
                <td><sup>y</sup>√</td>
                <td><sup>3</sup>√</td>
                <td>|x|</td>
                <td colspan="2">0</td>
                <td>-</td>
                <td>+</td>
                
            </tr>
            </table>
    </body>
</html>
